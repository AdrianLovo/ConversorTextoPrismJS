<!DOCTYPE html>
<html>
<head>
	<title>Editor para texto Utilizando PrismJS</title>
  	
  	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="prism/prism.css">
	<script src="js/vue.js"></script>

</head>
<body>

	<div>
   		<h1>Editor Codigo PrismJS</h1>    	
  	</div>

  	<div id="app" class="container" style="margin-top: 20px">
  			
  		<div class="panel panel-primary">
		  <div class="panel-heading">Texto a ingresar</div>
		  <div class="panel-body">
		    	
		    	<textarea  id="texto_HTML" class="form-control" rows="10" spellcheck="false" v-on:keyup="actualizar()" v-model="texto_HTML"></textarea>

		    	<div class="Bloque">
			    	<select class="form-control" v-model="opcion" @change="onchange()">
					  <option v-for="lenguaje in lenguajes" v-bind:value="lenguaje.valor">
					    {{lenguaje.texto}}
					  </option>
					</select>
				</div>

				<div><button class="btn btn-dark" @click="agregarSaltos()">Agregar Saltos de Linea</button></div>
				<p v-for="(boton, index) in Botones">
					<button :class="boton.estilo" @click="ProcesarTexto(index)">{{boton.nombre}}</button>
				</p>				
				<p><button class="btn btn-dark" @click="Borrar()">Borrar</button></p>

		  </div>
		</div>

		<div class="panel panel-primary">
		  <div class="panel-heading">Vista Previa</div>
		  <div class="panel-body">		    	
		    			
		  	<div v-html="resultado"></div>	

		  </div>
		</div>



  	</div>


  	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  	<script type="text/javascript" src="prism/prism.js"></script>
  	<script type="text/javascript" src="js/Conversor.js"></script>


</body>
</html>
